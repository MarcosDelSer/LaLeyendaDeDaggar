<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Damage Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 600px;
            height: 400px;
            margin: 30px auto;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Monster Damage Dashboard</h1>
    <div class="filter-container">
        <select id="attackTypeFilter">
            <option value="all">All Attack Types</option>
            <option value="C/C">Close Combat (C/C)</option>
            <option value="Rango">Ranged</option>
            <option value="C/C y Rango">Both</option>
        </select>
        <select id="monsterTypeFilter">
            <option value="all">All Monster Types</option>
            <option value="SÍ">Boss</option>
            <option value="NO">Not Boss</option>
        </select>
        <select id="numberOfDicesFilter">
            <option value="all">All Dice Numbers</option>
            <option value="1">1 Dice</option>
            <option value="2">2 Dices</option>
            <option value="3">3 Dices</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="averageDamageChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="maxDamageChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="cumulativeDamageChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="utilityScoreChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="damageProbabilityHistogram"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="averageDamageVsValueChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="maxDamageVsValueChart"></canvas>
    </div>
    <div id="individualDamageProbCharts"></div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
    <script>
        let allData = [];
        let filteredData = [];
        let charts = [];

        // Load the CSV file
        Papa.parse("All cards ESP bestiario.csv", {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                allData = results.data;
                filteredData = allData; // Initialize with all data
                createDamageCharts(filteredData);
                initializeFilters();
            }
        });

        function initializeFilters() {
            document.getElementById('attackTypeFilter').addEventListener('change', () => filterDataAndUpdateCharts());
            document.getElementById('monsterTypeFilter').addEventListener('change', () => filterDataAndUpdateCharts());
            document.getElementById('numberOfDicesFilter').addEventListener('change', () => filterDataAndUpdateCharts());
        }

        function filterDataAndUpdateCharts() {
            const attackType = document.getElementById('attackTypeFilter').value;
            const monsterType = document.getElementById('monsterTypeFilter').value;
            const numberOfDices = document.getElementById('numberOfDicesFilter').value;

            filteredData = allData.filter(d => 
                (attackType === 'all' || d.Tipo === attackType) &&
                (monsterType === 'all' || d.Jefe === monsterType) &&
                (numberOfDices === 'all' || d.DA === parseInt(numberOfDices, 10))
            );

            createDamageCharts(filteredData);
        }

        function createDamageCharts(data) {
            // Clear existing charts if any
            charts.forEach(chart => chart.destroy());
            charts = [];

            const ctxConfig = [
                { id: 'averageDamageChart', type: 'line', label: 'Average Damage', key: 'daño_medio' },
                { id: 'maxDamageChart', type: 'bar', label: 'Max Damage', key: 'daño max' },
                { id: 'cumulativeDamageChart', type: 'line', label: 'Cumulative Damage', key: 'cumulative' },
                { id: 'utilityScoreChart', type: 'bar', label: 'Utility Score', key: 'utility' },
                { id: 'damageProbabilityHistogram', type: 'bar', label: 'Damage Probability', key: 'probability' },
                { id: 'averageDamageVsValueChart', type: 'scatter', label: 'Average Damage vs Value', key: 'daño_medio', isValueChart: true },
                { id: 'maxDamageVsValueChart', type: 'scatter', label: 'Max Damage vs Value', key: 'daño max', isValueChart: true }
            ];

            ctxConfig.forEach(config => {
                const ctx = document.getElementById(config.id).getContext('2d');
                charts.push(new Chart(ctx, {
                    type: config.type,
                    data: {
                        labels: config.isValueChart ? undefined : data.map(d => d.Nombre),
                        datasets: [{
                            label: config.label,
                            data: config.isValueChart ? data.map(d => ({ x: d.VALOR, y: d[config.key] })) : data.map(d => d[config.key]),
                            backgroundColor: `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.5)`
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: config.isValueChart ? 'linear' : undefined,
                                position: 'bottom',
                                title: {
                                    display: true,
                                    text: config.isValueChart ? 'Valor en Monedas' : 'Monsters'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: config.label
                                }
                            }
                        }
                    }
                }));
            });

            // Individual damage probability charts
            document.getElementById('individualDamageProbCharts').innerHTML = '';
            data.forEach(monster => {
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                chartContainer.innerHTML = `<canvas id="damageProbChart${monster.id}"></canvas>`;
                document.getElementById('individualDamageProbCharts').appendChild(chartContainer);

                const ctx = document.getElementById(`damageProbChart${monster.id}`).getContext('2d');
                charts.push(new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['0', '1', '2', '3', '4', '5', '6', '7', '8'],
                        datasets: [{
                            label: `${monster.Nombre} Damage Probability`,
                            data: [monster.prob_daño_0, monster.prob_daño_1, monster.prob_daño_2, monster.prob_daño_3, monster.prob_daño_4, monster.prob_daño_5, monster.prob_daño_6, monster.prob_daño_7, monster.prob_daño_8],
                            backgroundColor: 'rgba(75, 192, 192, 0.5)'
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                }));
            });
        }
    </script>
</body>
</html>
