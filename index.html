<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Damage Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 600px;
            margin: 30px auto;
        }
        canvas {
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="averageDamageChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="maxDamageChart"></canvas>
    </div>
    <div id="individualCharts"></div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
    <script>
        // Load the CSV file
        Papa.parse("ProbabilityDistribution_monsters.csv", {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                const data = results.data;
                createDamageCharts(data);
            }
        });

        function createDamageCharts(data) {
            const coinValues = data.map(d => d['daño_medio']); // Adjust this if 'valor en monedas' is represented by another column
            const averageDamages = data.map(d => d['daño_medio']);
            const maxDamages = data.map(d => d['daño max']);

            const avgDamageCtx = document.getElementById('averageDamageChart').getContext('2d');
            const maxDamageCtx = document.getElementById('maxDamageChart').getContext('2d');

            new Chart(avgDamageCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Average Damage',
                        data: coinValues.map((x, idx) => ({x: x, y: averageDamages[idx]})),
                        backgroundColor: 'rgba(255, 99, 132, 0.5)'
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Valor en Monedas'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Daño Medio'
                            }
                        }
                    }
                }
            });

            new Chart(maxDamageCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Max Damage',
                        data: coinValues.map((x, idx) => ({x: x, y: maxDamages[idx]})),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)'
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Valor en Monedas'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Daño Máximo'
                            }
                        }
                    }
                }
            });

            // Create individual bar charts for each monster
            data.forEach((monster, idx) => {
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';
                chartContainer.innerHTML = <canvas id="monsterChart${idx}"></canvas>;
                document.getElementById('individualCharts').appendChild(chartContainer);

                const ctx = document.getElementById(monsterChart${idx}).getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['0', '1', '2', '3', '4', '5', '6', '7', '8'],
                        datasets: [{
                            label: ${monster.nombre} Damage Distribution,
                            data: [monster.prob_daño_0, monster.prob_daño_1, monster.prob_daño_2, monster.prob_daño_3, monster.prob_daño_4, monster.prob_daño_5, monster.prob_daño_6, monster.prob_daño_7, monster.prob_daño_8],
                            backgroundColor: 'rgba(75, 192, 192, 0.5)'
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
